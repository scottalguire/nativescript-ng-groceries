<StackLayout #container>

    <Image src="res://logo_login" stretch="home" horizontalAlignment="center"></Image>

    <GridLayout rows="auto, auto">
        <GridLayout row="0" columns="*" class="medium-spacing">
            <Label text="Choose a user to auto-login" class="small-spacing" col="0"></Label>
        </GridLayout>
        <GridLayout row="1" columns="*, *" class="add-bar">
            <Button text="Scott" class="primary-button" (tap)="setUser(0)" col="0"></Button>
            <Button text="Admin" class="primary-button" (tap)="setUser(1)" col="1"></Button>
        </GridLayout>
    </GridLayout>

    <TextField hint="Email Address" keyboardType="email" [(ngModel)]="user.email" autocorrect="false" autocapitalizationType="none"></TextField>
    <TextField hint="Password" secure="true" [(ngModel)]="user.password"></TextField>
    <Button [text]="isLoggingIn ? 'Sign in' : 'Sign up'" class="submit-button" (tap)="submit()"></Button>
    <Button [text]="isLoggingIn ? 'Sign up for Groceries' : 'Back to login'" (tap)="toggleDisplay()"></Button>

</StackLayout>
